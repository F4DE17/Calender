<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="icon" type="image/x-icon" href="../assets/calender.ico">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="../global.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li>
                    <div class="simple_logo">
                        <img src="../assets/calender.png" alt="">
                    </div>
                    <h1 id="large_logo">Calender</h1>
                </li>
            </ul>
            <ul>
                <li></li>
            </ul>
        </div>
    </header>
    <div id="bottom">
        <div id="user_info">
            <div id="avatar_container">
                <div id="avatar">
                    <h1>ZL</h1>
                </div>
                <div id="name">
                    <h1 id="h1-firstname">Zane Lindquist</h1>
                </div>
            </div>
            <div id="edit_fields">
                <div id="edit_left">
                    <div>
                        <p>Email</p>
                        <input type="text">
                    </div>
                    <div>
                        <p>First Name</p>
                        <input type="text">
                    </div>
                </div>
                <div id="edit_right">
                    <div>
                        <p>Birthday</p>
                        <input type="date">
                    </div>
                    <div>
                        <p>Last Name</p>
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
