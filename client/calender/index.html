<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="icon" type="image/x-icon" href="../assets/calender.ico">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="../global.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li>
                    <svg id="hamburger" width="20px" height="20px">
                        <rect x="0" y="10%" width="100%" height="3" fill="rgb(209, 207, 207)"></rect>
                        <rect x="0" y="40%" width="100%" height="3" fill="rgb(209, 207, 207)"></rect>
                        <rect x="0" y="70%" width="100%" height="3" fill="rgb(209, 207, 207)"></rect>
                    </svg>
                </li>
                <li>
                    <div class="simple_logo">
                        <img src="../assets/calender.png" alt="">
                    </div>
                    <h1 id="large_logo">Calender</h1>
                </li>
            </ul>
            <ul>
                <li></li>
            </ul>
        </div>
    </header>
    <div id="bottom">
        <div id="left">
            <div id="create">
                <div>
                    <img id="plus" src="../assets/plus.png" alt="">
                    <p>Create</p>
                    <img id="drop_down" src="../assets//drop down.png" alt="">
                </div>
            </div>
            <div id="mini_calender">
                <div id="month_container">
                    <p id="month">December 2023</p>
                    <div id="mini_scrollers">
                        <p><</p>
                        <p>></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="calender">
            <div id="days">

                <div id="bottom_lines">
                    <div class="bottom_line"></div>
                </div>
            </div>
            <div id="grid">

            </div>
        </div>
    </div>
</body>
</html>
